<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventCapture</title>
</head>
<body>
    <div class="one">
        <div class="two">
            <div class="three">3</div>
        </div>
    </div>
    <script>
        //Event capture : 상위 요소로의 이벤트 전파방식(<->버블링 반대개념)
        //브라우저는 특정화면 요소에서 이벤트가 발생 => 최상단위에 body태그에서부터 찾아 내려가기
        //body > one > two > three
        let divs = document.querySelectorAll('div')
        divs.forEach(div => {
            div.addEventListener('click', logEvent, {
                capture : true//default false
            })//three, two, one
        })
        function logEvent(e){
            // e.stopPropagation();//one
            console.log(e.currentTarget.className)
        }

        //마감기한에 쫒기는 상황에서 위 동작방식을 정확히 이해하고 구현하기 힘들경우
        //e.stopPropatation()으로 버블링(상위로 이벤트전달), 캡쳐링막기(하위요소로 이벤트전달)
    </script>
</body>
</html>
