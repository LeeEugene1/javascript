<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .no{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        /* .id{

    </style>
    <title></title>
</head>
<div class="no">1</div>
<div class="id">
    <h1>
        title
    </h1>
</div>
<body>
    <script>
        const no = document.querySelector('.no')
        const id = document.querySelector('.id h1')
        id.innerText = 'Animation'
        TweenMax.from( no, 0.35, { opacity : 0, y:15, ease:Cubic.easeInOut });//없어졌다 생기는데 아래에서 등장
        TweenMax.from( id, 0.35, { opacity : 0, ease:Cubic.easeInOut });//없어졌다 생김
    </script>
</body>
